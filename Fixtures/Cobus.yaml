user:
  properties:
    class: Famelo\Satisfy\Domain\Model\User
  data:
    admin:
      origin: 'fixture'
      email: 'apocalip@gmail.com'
      accounts: ['@account:admin']
      name: '@name:admin'

name:
  properties:
    class: TYPO3\Party\Domain\Model\PersonName
  data:
    admin:
      firstName: 'Marc'
      lastName: 'Neuhaus'

account:
  properties:
    class: TYPO3\Flow\Security\Account
  data:
    admin:
      accountIdentifier: '<flow::ask(Please specify a username)>'
      authenticationProviderName: 'SatisfyProvider'
      credentialsSource: '<flow::askPassword(Please specify a password)>'
      party: '@@user:admin'
      roles: ['@role:admin']

role:
  properties:
    class: TYPO3\Flow\Security\Policy\Role
    constructor: ['identifier']
  data:
    admin:
      identifier: 'Famelo.Satisfy:Administrator'

campaign:
  properties:
    class: Famelo\Satisfy\Domain\Model\Campaign
  data:
    cobus:
      name: "Cobus"
      subject: 'Test'
      body: 'Test'
      intro: 'Test'
      questions: ["@question:a", "@question:b", "@question:c", "@question:d", "@question:e", "@question:f" ]

question:
  properties:
    class: Famelo\Satisfy\Domain\Model\Question
  data:
    a:
      body: "Wie beurteilen Sie generell die Zusammenarbeit mit COBUS ConCept?"
      weight: 1
      type: 'Ampel'
    b:
      body: "Wie gut fühlen Sie sich durch Ihren Bestandskundenmanager betreut?"
      weight: 1
      type: 'Ampel'
    c:
      body: "Wie beurteilen Sie die Leistung unserer Berater vor Ort und per Fernwartung?"
      weight: 1
      type: 'Ampel'
    d:
      body: "Wie zufrieden sind Sie mit dem/den von COBUS ConCept eingesetzen Software-Lösungen?"
      weight: 1
      type: 'Ampel'
    e:
      body: "Würden Sie sich heute nochmals für die eingesetze/n Software-Lösung/en entscheiden?"
      weight: 1
      type: 'Ampel'
    f:
      body: "Würden Sie sich heute nochmals für die Zusammenarbeit mit COBUS ConCept entscheiden?"
      weight: 1
      type: 'Ampel'

customer:
  properties:
    class: Famelo\Satisfy\Domain\Model\Customer
    csv:
      source: Cobus.csv
      headerRow: 0
  data:
    'customer<csv::columnSha1(0)>':
      name: '<csv::column(0)>'

contact:
  properties:
    class: Famelo\Satisfy\Domain\Model\Contact
    csv:
      source: Cobus.csv
      headerRow: 0
  data:
    contact{key}:
      email: '<csv::column(1)>'
      firstname: '<csv::column(2)>'
      lastname: '<csv::column(3)>'
      customer: '@customer:customer<csv::columnSha1(0)>'