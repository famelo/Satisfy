##
# TYPO3 subroutes

##
# TYPO3 subroutes
-
  name: 'Setup'
  uriPattern: 'setup/index'
  defaults:
    '@package':    'TYPO3.Setup'
    '@controller': 'Setup'
    '@action':     'index'
    '@format':     'html'
  appendExceedingArguments: true

-
  name: 'Login'
  uriPattern: 'setup/login(/{@action})'
  defaults:
    '@package':    'TYPO3.Setup'
    '@controller': 'Login'
    '@action':     'login'
    '@format':     'html'
  appendExceedingArguments: true

-
  name: 'ADU'
  uriPattern: '<ADUSubroutes>'
  subRoutes:
    ADUSubroutes:
      package: Famelo.ADU

-
  name: 'Famelo.Features'
  uriPattern: '<FeatureSubroutes>'
  subRoutes:
    FeatureSubroutes:
      package: Famelo.Features

-
  name: 'Flow'
  uriPattern: '<FlowSubroutes>'
  subRoutes:
    FlowSubroutes:
      package: TYPO3.Flow