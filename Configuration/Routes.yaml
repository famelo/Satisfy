##
# TYPO3 subroutes

-
  name: 'Home'
  uriPattern: ''
  defaults:
    '@format': 'html'
    '@package': 'Famelo.ADU'

-
  name: 'Flow'
  uriPattern: '<FlowSubroutes>'
  subRoutes:
    FlowSubroutes:
      package: TYPO3.Flow